</head>
<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/projects.html">Projects</a></li>
                    <li><a href="/MY RESUME.pdf">Resume</a></li>
                    <li><a href="/about.html">About Me</a></li>

        <div class="main">
          <div class="hamburger">
            <img class="ham" src="/ham.png" alt=""> 
            <img class="cross" src="/cross.png" alt="">
        </div>
           <div class="contactform">
            <h1>Contact Me</h1>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Enter your name</label>
                    <input type="name" class="form-control" id="name" aria-describedby="emailHelp">
                <div class="mb-3">
                  <label for="Email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email & password with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="Password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="Password">
                </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">I have entered the correct details</label>
                </div>
                <button type="submit" class="btn btn-sm">Submit</button>
              </form>
           </div>
        </div>
</div>
